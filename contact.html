<!DOCTYPE html>
<html lang="en">
  <head>
     <meta charset="utf-8">
     <meta name="description" content="Contact form for SpaceX /NASA">
     <meta name="viewport" content="width=device-width, initial-scale=1">
     <title> Contact Information </title>

     <!-- Typeface:  -->
     <link rel="stylesheet" href="">

     <!-- Typeface: Georgia -->
     <link rel="stylesheet" href="">

     <!-- CSS Stylesheet -->
     <link rel="stylesheet" href="css/style.css">

  </head>
   <body>
     <div id="top">
     <div id="submitMessage"> Your form was submitted. </div>

     <form id="contactForm">
              <div>
                 <label>First Name:
                     <input id="name" placeholder="First name *" />
                 </label>
                     <div class="form-error" id="nameError">Please enter your first name</div>
              </div>

              <div>
                 <label>Last Name:
                     <input id="lastName" placeholder="Last name (at least 3 characters)*" />
                 </label>
                     <div class="form-error" id="lastNameError">Your last name must have at least 3 characters</div>
              </div>

              <div>
                 <label>E-mail:
                     <input id="email" placeholder="Email *" />
                 </label>
                     <div class="form-error" id="emailError">Please enter a valid email address</div>
              </div>

              <div>
                 <label>Phone number:
                     <input id="phone" placeholder="Phone Number *" />
                 </label>
                     <div class="form-error" id="phoneError">Please enter a valid phone number</div>
              </div>

              <div>
                 <textarea id="message">Enter your message...</textarea>
                 <div class="error" id="messageError">Your message must have at least 6 characters</div>
              </div>

              <button type="submit">Submit</button>
     </form>

     <footer>
         <p><a href="#top" title="back to the top">Back to top</a></p>
     </footer>

     <script src="javascript/form.js"></script>
   </body>
</html>
